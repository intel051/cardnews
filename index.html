<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 생성 카드뉴스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.js/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        h1, h2, h3, h4, h5, h6, p, a, div, span, label, input, button, textarea {
            font-family: "Pretendard", sans-serif !important;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .input-section {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-weight: 700;
            color: #4b5563;
            display: block;
            margin-bottom: 0.5rem;
        }
        .input-with-button {
            position: relative;
        }
        .input-with-button input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s;
        }
        .input-with-button input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .input-clear-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
        }
        .file-upload-label {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #4b5563;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: clamp(1rem, 5vw, 2.5rem);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .card-number {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1;
        }
        .card-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .card-subtitle {
            font-size: clamp(0.875rem, 3vw, 1rem);
            color: #666;
            margin-bottom: 1.5rem;
        }
        .card-content {
            font-size: clamp(1rem, 3.5vw, 1.125rem);
            line-height: 1.6;
            color: #444;
        }
        .stat-highlight {
            font-weight: 700;
            color: #2563eb;
        }
        .emoji {
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
        }
        .placeholder-text {
            color: #9ca3af;
            text-align: center;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
        }
        .responsive-text-sm {
            font-size: 0.875rem;
        }
        @media (min-width: 768px) {
            .responsive-text-sm {
                font-size: 1rem;
            }
        }
        .source-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">
    <div id="loading-overlay" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>
    <div class="container">
        <button id="version-button" class="absolute top-4 right-4 bg-gray-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-gray-600 transition-colors text-sm md:top-8 md:right-8">
            버전2
        </button>

        <div class="input-section">
            <h2 class="text-2xl font-bold mb-4 text-center">카드뉴스 생성기</h2>
            <div class="input-group">
                <label for="main-title" class="responsive-text-sm">1. 카드뉴스 키워드 입력</label>
                <div class="input-with-button">
                    <input type="text" id="main-title" placeholder="예: 시부야 맛집 TOP7" value="">
                    <button id="clear-button" class="input-clear-btn" style="display:none;">
                        &#x2715;
                    </button>
                </div>
            </div>
            <p class="text-sm text-gray-500 text-left mt-4 font-bold">2. 또는 파일 업로드(.pdf, .docx)</p>
            <div class="input-group">
                <input type="file" id="file-upload" accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display: none;">
                <label for="file-upload" id="file-upload-label" class="file-upload-label">
                    파일 선택
                </label>
                <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 mt-4">
                <button id="reset-button" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-600 transition-colors">
                    초기화
                </button>
                <button id="generate-button" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-indigo-600 transition-colors">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-xl">🚀</span> 카드 생성하기
                    </span>
                </button>
                <button id="save-button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600 transition-colors" style="display:none;">
                    PNG로 저장
                </button>
            </div>
        </div>
        <div id="card-news-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <h1 id="output-main-title" class="text-3xl font-bold text-center text-gray-800 mb-4 col-span-full"></h1>
            <div id="how-to-guide" class="placeholder-text col-span-full p-8 md:p-12">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mb-4">카드뉴스 사용법</h2>
                <p class="mb-2 text-gray-600">이곳은 자동 생성 카드뉴스가 표시될 공간이에요. 사용법은 아주 간단해요!</p>
                <p class="mb-2 text-gray-600">1. 위에 있는 입력 칸에 원하는 <b>카드뉴스 키워드</b>를 입력하세요.</p>
                <p class="mb-2 text-gray-600">2. 또는 <b>PDF(.pdf)</b>나 <b>워드(.docx)</b> 파일을 업로드하세요.</p>
                <p class="mb-2 text-gray-600">3. 입력/업로드 후 <b>'카드 생성하기'</b> 버튼을 누르면 멋진 카드뉴스가 만들어져요.</p>
                <p class="text-gray-600 font-bold mt-4">지금 바로 첫 번째 카드뉴스를 만들어보세요! 😊</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.js/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
        const apiKey = "AIzaSyDfpal-sPS5EeCLYrvmeVnc_sA69L_EQ8M";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        const mainTitleInput = document.getElementById('main-title');
        const fileUploadInput = document.getElementById('file-upload');
        const fileUploadLabel = document.getElementById('file-upload-label');
        const fileNameDisplay = document.getElementById('file-name');
        const clearButton = document.getElementById('clear-button');
        const resetButton = document.getElementById('reset-button');
        const generateButton = document.getElementById('generate-button');
        const saveButton = document.getElementById('save-button');
        const versionButton = document.getElementById('version-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const cardNewsSection = document.getElementById('card-news-section');
        const outputMainTitle = document.getElementById('output-main-title');
        const howToGuide = document.getElementById('how-to-guide');
        const createCard = (cardNumber, emoji, cardTitle, cardSubtitle, cardContent, sources = []) => {
            const cardHtml = `
                <div class="card">
                    <div class="card-number">${cardNumber}</div>
                    <div class="emoji">${emoji}</div>
                    <h2 class="card-title">${cardTitle}</h2>
                    <p class="card-subtitle">${cardSubtitle}</p>
                    <div class="card-content">${cardContent}</div>
                    ${sources.length > 0 ? `<div class="source-text">출처: ${sources.map(s => `<a href="${s.uri}" target="_blank" class="text-blue-500 hover:underline">${s.title}</a>`).join(', ')}</div>` : ''}
                </div>
            `;
            const card = document.createElement('div');
            card.innerHTML = cardHtml;
            cardNewsSection.appendChild(card.firstElementChild);
        };
        const fetchWithRetry = async (url, options, maxRetries = 5) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 503) {
                        return response;
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                }
                const delay = Math.pow(2, i) * 1000;
                console.log(`Retrying after ${delay / 1000} seconds...`);
                await new Promise(res => setTimeout(res, delay));
            }
            throw new Error(`Failed to fetch after ${maxRetries} retries.`);
        };
        const generateCardNews = async () => {
            const file = fileUploadInput.files[0];
            const hasTextPrompt = mainTitleInput.value.trim() !== '';
            if (!file && !hasTextPrompt) {
                resetApp();
                return;
            }
            if (apiKey === "") {
                outputMainTitle.innerText = 'API 키가 필요합니다.';
                cardNewsSection.innerHTML = `<p class="placeholder-text text-red-500 col-span-full">Google AI Studio에서 API 키를 발급받아 코드에 붙여넣어 주세요.</p>`;
                return;
            }
            loadingOverlay.style.display = 'flex';
            howToGuide.style.display = 'none';
            outputMainTitle.innerText = '';
            cardNewsSection.querySelectorAll('.card').forEach(card => card.remove());
            saveButton.style.display = 'none';
            try {
                let content = '';
                if (file) {
                    if (file.type === 'application/pdf') {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const typedarray = new Uint8Array(e.target.result);
                                const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                                let pdfText = '';
                                for (let i = 1; i <= pdf.numPages; i++) {
                                    const page = await pdf.getPage(i);
                                    const textContent = await page.getTextContent();
                                    pdfText += textContent.items.map(item => item.str).join(' ');
                                }
                                await processContentAndGenerate(pdfText);
                            } catch (error) {
                                displayError("PDF 파일을 읽는 도중 오류가 발생했습니다.");
                            } finally {
                                loadingOverlay.style.display = 'none';
                            }
                        };
                        reader.onerror = (e) => {
                            displayError("PDF 파일을 읽는 도중 오류가 발생했습니다.");
                            loadingOverlay.style.display = 'none';
                        };
                        reader.readAsArrayBuffer(file);
                        return;
                    } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const arrayBuffer = e.target.result;
                                const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                                const docxText = result.value;
                                await processContentAndGenerate(docxText);
                            } catch (error) {
                                displayError("DOCX 파일을 읽는 도중 오류가 발생했습니다.");
                            } finally {
                                loadingOverlay.style.display = 'none';
                            }
                        };
                        reader.onerror = (e) => {
                            displayError("DOCX 파일을 읽는 도중 오류가 발생했습니다.");
                            loadingOverlay.style.display = 'none';
                        };
                        reader.readAsArrayBuffer(file);
                        return;
                    } else {
                        throw new Error("지원하지 않는 파일 형식입니다. .pdf, .docx 파일을 업로드해주세요.");
                    }
                } else {
                    await processContentAndGenerate(mainTitleInput.value);
                }
            } catch (error) {
                console.error('Error generating card news:', error);
                displayError(error.message);
                loadingOverlay.style.display = 'none';
            }
        };
        const processContentAndGenerate = async (content) => {
            const formatPrompt = (summary) => `You are a creative writer who specializes in creating content for card news based on provided information. Based on the following summary, create a card news with 4 to 20 slides. Each slide should have a title, subtitle, content, and an emoji. The content should be engaging and concise. Format the 'content' field for easy reading, using HTML line break tags like <br> or <p> for proper paragraph separation. The response MUST be a valid JSON object. Do not include any text outside the JSON block.
Summary: ${summary}`;
            try {
                const formatPayload = {
                    contents: [{ parts: [{ text: formatPrompt(content) }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "mainTitle": { "type": "STRING" },
                                "cards": {
                                    "type": "ARRAY",
                                    "items": {
                                        "type": "OBJECT",
                                        "properties": {
                                            "title": { "type": "STRING" },
                                            "subtitle": { "type": "STRING" },
                                            "content": { "type": "STRING" },
                                            "emoji": { "type": "STRING" }
                                        },
                                        "propertyOrdering": ["title", "subtitle", "content", "emoji"]
                                    }
                                }
                            },
                            "propertyOrdering": ["mainTitle", "cards"]
                        }
                    }
                };
                const formatResponse = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formatPayload)
                });
                
                const formatResult = await formatResponse.json();
                let jsonText = formatResult.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!jsonText || typeof jsonText !== 'string' || jsonText.trim().length === 0) {
                    throw new Error("API response does not contain valid text content.");
                }
                const jsonStartIndex = jsonText.indexOf('{');
                const jsonEndIndex = jsonText.lastIndexOf('}');
                if (jsonStartIndex === -1 || jsonEndIndex === -1) {
                    throw new Error("API response does not contain a valid JSON object.");
                }
                jsonText = jsonText.substring(jsonStartIndex, jsonEndIndex + 1);
                const parsedJson = JSON.parse(jsonText);
                
                outputMainTitle.innerText = parsedJson.mainTitle;
                parsedJson.cards.forEach((card, index) => {
                    createCard(index + 1, card.emoji || '✨', card.title || '제목 없음', card.subtitle || '부제목 없음', card.content || '내용이 생성되지 않았습니다.');
                });
                if (parsedJson.cards.length > 0) {
                    saveButton.style.display = 'block';
                }
            } catch (error) {
                console.error('Error generating card news:', error);
                displayError(error.message);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        };
        const saveCardsAsPng = async () => {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;
            const originalButtonText = saveButton.textContent;
            saveButton.textContent = '저장 중...';
            saveButton.disabled = true;
            const promises = Array.from(cards).map((card, index) => {
                return new Promise((resolve) => {
                    html2canvas(card, {
                        backgroundColor: '#ffffff',
                        scale: 2
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `카드뉴스_${index + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        resolve();
                    });
                });
            });
            await Promise.all(promises);
            saveButton.textContent = originalButtonText;
            saveButton.disabled = false;
        };
        const displayError = (message) => {
            outputMainTitle.innerText = '카드뉴스 생성 실패';
            cardNewsSection.innerHTML = `<p class="placeholder-text text-red-500 col-span-full">카드뉴스 생성 중 오류가 발생했습니다. 다시 시도해 주세요. 만약 오류가 계속 발생하면, 다른 제목으로 시도해보세요. 오류 유형: ${message}</p>`;
        };
        const resetApp = () => {
            mainTitleInput.value = '';
            fileUploadInput.value = '';
            clearButton.style.display = 'none';
            saveButton.style.display = 'none';
            outputMainTitle.innerText = '';
            cardNewsSection.innerHTML = '';
            howToGuide.style.display = 'block';
        };
        mainTitleInput.addEventListener('input', () => {
            clearButton.style.display = mainTitleInput.value.length > 0 ? 'block' : 'none';
            fileNameDisplay.innerText = '';
            fileUploadInput.value = '';
        });
        fileUploadInput.addEventListener('change', () => {
            mainTitleInput.value = '';
            clearButton.style.display = 'none';
            if (fileUploadInput.files.length > 0) {
                fileNameDisplay.innerText = fileUploadInput.files[0].name;
            } else {
                fileNameDisplay.innerText = '';
            }
        });
        clearButton.addEventListener('click', () => {
            mainTitleInput.value = '';
            clearButton.style.display = 'none';
            fileNameDisplay.innerText = '';
        });
        resetButton.addEventListener('click', resetApp);
        generateButton.addEventListener('click', generateCardNews);
        saveButton.addEventListener('click', saveCardsAsPng);
        versionButton.addEventListener('click', () => {
            window.open('https://intel051.github.io/cardnews2/', '_blank');
        });
        document.addEventListener('DOMContentLoaded', () => {
            howToGuide.style.display = 'block';
        });
    </script>
</body>
</html>
