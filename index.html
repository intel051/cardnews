<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 생성 카드뉴스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            src: url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-regular.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 700;
            src: url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-bold.woff2) format('woff2');
        }

        html, body {
            font-family: 'Pretendard', sans-serif !important;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 모든 텍스트 관련 요소에 Pretendard 폰트 적용 */
        h1, h2, h3, h4, h5, h6, p, a, div, span, label, input, button, textarea {
            font-family: 'Pretendard', sans-serif !important;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .input-section {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-weight: 700;
            color: #4b5563;
            display: block;
            margin-bottom: 0.5rem;
        }
        .input-with-button {
            position: relative;
        }
        .input-with-button input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s;
        }
        .input-with-button input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .input-clear-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: clamp(1rem, 5vw, 2.5rem);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .card-number {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1;
        }
        .card-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .card-subtitle {
            font-size: clamp(0.875rem, 3vw, 1rem);
            color: #666;
            margin-bottom: 1.5rem;
        }
        .card-content {
            font-size: clamp(1rem, 3.5vw, 1.125rem);
            line-height: 1.6;
            color: #444;
        }
        .stat-highlight {
            font-weight: 700;
            color: #2563eb;
        }
        .emoji {
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s ease infinite;
            margin: 2rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .placeholder-text {
            color: #9ca3af;
            text-align: center;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
        }
        .responsive-text-sm {
            font-size: 0.875rem;
        }
        @media (min-width: 768px) {
            .responsive-text-sm {
                font-size: 1rem;
            }
        }
        .source-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">
    <!-- PDF.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- Mammoth.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.js/1.4.15/mammoth.browser.min.js"></script>
    <!-- html2canvas 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <div class="container">
        <!-- 입력 섹션 -->
        <div class="input-section">
            <h2 class="text-2xl font-bold mb-4 text-center">카드뉴스 생성기</h2>
            <div class="input-group">
                <label for="main-title" class="responsive-text-sm">카드뉴스 제목</label>
                <div class="input-with-button">
                    <input type="text" id="main-title" placeholder="예: 넷플릭스 1분기 실적" value="">
                    <button id="clear-button" class="input-clear-btn" style="display:none;">
                        &#x2715; <!-- X 마크 -->
                    </button>
                </div>
            </div>
            <p class="text-sm text-gray-500 text-center mt-4">또는</p>
            <div class="input-group">
                <label for="file-upload" class="responsive-text-sm">문서 파일(.pdf, .docx) 업로드</label>
                <input type="file" id="file-upload" accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            </div>
            <div class="flex flex-col md:flex-row gap-4 mt-4">
                <button id="reset-button" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-600 transition-colors">
                    초기화
                </button>
                <button id="save-button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600 transition-colors" style="display:none;">
                    PNG로 저장
                </button>
            </div>
            <p class="text-sm text-gray-500 text-center mt-4">제목을 입력하거나 파일을 업로드하면 AI가 내용을 분석해 카드뉴스를 만들어요.</p>
        </div>


        <!-- 카드뉴스 섹션 -->
        <div id="card-news-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="loading-spinner" id="loading-spinner"></div>
            <h1 id="output-main-title" class="text-3xl font-bold text-center text-gray-800 mb-4 col-span-full"></h1>
            <div id="how-to-guide" class="placeholder-text col-span-full p-8 md:p-12">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mb-4">카드뉴스 사용법</h2>
                <p class="mb-2 text-gray-600">이곳은 자동 생성 카드뉴스가 표시될 공간이에요. 사용법은 아주 간단해요!</p>
                <p class="mb-2 text-gray-600">1. 위에 있는 입력 칸에 원하는 <b>카드뉴스 제목</b>을 입력하세요.</p>
                <p class="mb-2 text-gray-600">2. 또는 <b>PDF(.pdf)</b>나 <b>워드(.docx)</b> 파일을 업로드하세요.</p>
                <p class="mb-2 text-gray-600">3. 입력/업로드 후 잠시 기다리면, AI가 내용을 분석해 멋진 카드뉴스를 만들어줄 거예요.</p>
                <p class="text-gray-600 font-bold mt-4">지금 바로 첫 번째 카드뉴스를 만들어보세요! 😊</p>
            </div>
        </div>
    </div>


    <script>
        // PDF.js worker 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;


        // 발급받은 API 키를 여기에 넣어주세요!
        const apiKey = "AIzaSyA2hYnuaD9jwNEI0M6ZJW5FujwFcNPES14";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;


        const mainTitleInput = document.getElementById('main-title');
        const fileUploadInput = document.getElementById('file-upload');
        const clearButton = document.getElementById('clear-button');
        const resetButton = document.getElementById('reset-button');
        const saveButton = document.getElementById('save-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const cardNewsSection = document.getElementById('card-news-section');
        const outputMainTitle = document.getElementById('output-main-title');
        const howToGuide = document.getElementById('how-to-guide');


        // 카드 생성 및 추가 함수
        const createCard = (cardNumber, emoji, cardTitle, cardSubtitle, cardContent, sources = []) => {
            const cardHtml = `
                <div class="card">
                    <div class="card-number">${cardNumber}</div>
                    <div class="emoji">${emoji}</div>
                    <h2 class="card-title">${cardTitle}</h2>
                    <p class="card-subtitle">${cardSubtitle}</p>
                    <div class="card-content">${cardContent}</div>
                    ${sources.length > 0 ? `<div class="source-text">출처: ${sources.map(s => `<a href="${s.uri}" target="_blank" class="text-blue-500 hover:underline">${s.title}</a>`).join(', ')}</div>` : ''}
                </div>
            `;
            const card = document.createElement('div');
            card.innerHTML = cardHtml;
            cardNewsSection.appendChild(card.firstElementChild);
        };


        const fetchWithRetry = async (url, options, maxRetries = 3) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 503) {
                        return response;
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                }
                const delay = Math.pow(2, i) * 1000;
                console.log(`Retrying after ${delay / 1000} seconds...`);
                await new Promise(res => setTimeout(res, delay));
            }
            throw new Error(`Failed to fetch after ${maxRetries} retries.`);
        };


        const generateCardNews = async () => {
            const file = fileUploadInput.files[0];
            const hasTextPrompt = mainTitleInput.value.trim() !== '';

            if (!file && !hasTextPrompt) {
                resetApp();
                return;
            }

            if (apiKey === "") {
                outputMainTitle.innerText = 'API 키가 필요합니다.';
                cardNewsSection.innerHTML = `<p class="placeholder-text text-red-500 col-span-full">Google AI Studio에서 API 키를 발급받아 코드에 붙여넣어 주세요.</p>`;
                return;
            }

            loadingSpinner.style.display = 'block';
            howToGuide.style.display = 'none';
            outputMainTitle.innerText = '';
            cardNewsSection.querySelectorAll('.card').forEach(card => card.remove());
            saveButton.style.display = 'none';


            try {
                let content = '';
                if (file) {
                    if (file.type === 'application/pdf') {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const typedarray = new Uint8Array(e.target.result);
                                const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                                let pdfText = '';
                                for (let i = 1; i <= pdf.numPages; i++) {
                                    const page = await pdf.getPage(i);
                                    const textContent = await page.getTextContent();
                                    pdfText += textContent.items.map(item => item.str).join(' ');
                                }
                                await processContentAndGenerate(pdfText, false);
                            } catch (error) {
                                displayError("PDF 파일을 읽는 도중 오류가 발생했습니다.");
                            } finally {
                                loadingSpinner.style.display = 'none';
                            }
                        };
                        reader.onerror = (e) => {
                            displayError("PDF 파일을 읽는 도중 오류가 발생했습니다.");
                            loadingSpinner.style.display = 'none';
                        };
                        reader.readAsArrayBuffer(file);
                        return;
                    } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const arrayBuffer = e.target.result;
                                const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                                const docxText = result.value;
                                await processContentAndGenerate(docxText, false);
                            } catch (error) {
                                displayError("DOCX 파일을 읽는 도중 오류가 발생했습니다.");
                            } finally {
                                loadingSpinner.style.display = 'none';
                            }
                        };
                        reader.onerror = (e) => {
                            displayError("DOCX 파일을 읽는 도중 오류가 발생했습니다.");
                            loadingSpinner.style.display = 'none';
                        };
                        reader.readAsArrayBuffer(file);
                        return;
                    } else {
                        throw new Error("지원하지 않는 파일 형식입니다. .pdf, .docx 파일을 업로드해주세요.");
                    }
                } else {
                    await processContentAndGenerate(mainTitleInput.value, true);
                }
            } catch (error) {
                console.error('Error generating card news:', error);
                displayError(error.message);
                loadingSpinner.style.display = 'none';
            }
        };


        const processContentAndGenerate = async (content, useSearch) => {
            const formatPrompt = (summary) => `You are a creative writer who specializes in creating content for card news based on provided information. Based on the following summary, create a card news with 4 to 20 slides. Each slide should have a title, subtitle, content, and an emoji. The content should be engaging and concise. Format the 'content' field for easy reading, using HTML line break tags like <br> or <p> for proper paragraph separation. The response MUST be a valid JSON object. Do not include any text outside the JSON block.
Summary: ${summary}`;

            try {
                let summaryText = content;
                let sources = [];

                if (useSearch) {
                    const summaryPayload = {
                        contents: [{ parts: [{ text: `Provide a concise, detailed, and factual summary in Korean based on a Google search for the following topic: "${content}". Focus on key points and numbers."` }] }],
                        tools: [{ "google_search": {} }],
                    };
                    const summaryResponse = await fetchWithRetry(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(summaryPayload)
                    });
                    const summaryResult = await summaryResponse.json();
                    summaryText = summaryResult.candidates?.[0]?.content?.parts?.[0]?.text;
                    const groundingMetadata = summaryResult.candidates?.[0]?.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                         sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }
                }
                
                if (!summaryText) {
                    throw new Error("Summary could not be generated.");
                }

                const formatPayload = {
                    contents: [{ parts: [{ text: formatPrompt(summaryText) }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "mainTitle": { "type": "STRING" },
                                "cards": {
                                    "type": "ARRAY",
                                    "items": {
                                        "type": "OBJECT",
                                        "properties": {
                                            "title": { "type": "STRING" },
                                            "subtitle": { "type": "STRING" },
                                            "content": { "type": "STRING" },
                                            "emoji": { "type": "STRING" }
                                        },
                                        "propertyOrdering": ["title", "subtitle", "content", "emoji"]
                                    }
                                }
                            },
                            "propertyOrdering": ["mainTitle", "cards"]
                        }
                    }
                };
                const formatResponse = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formatPayload)
                });
                
                const formatResult = await formatResponse.json();
                let jsonText = formatResult.candidates?.[0]?.content?.parts?.[0]?.text;
                
                const jsonStartIndex = jsonText.indexOf('{');
                const jsonEndIndex = jsonText.lastIndexOf('}');
                if (jsonStartIndex !== -1 && jsonEndIndex !== -1) {
                    jsonText = jsonText.substring(jsonStartIndex, jsonEndIndex + 1);
                } else {
                    throw new Error("No valid JSON found in response.");
                }

                const parsedJson = JSON.parse(jsonText);
                
                outputMainTitle.innerText = parsedJson.mainTitle;
                parsedJson.cards.forEach((card, index) => {
                    createCard(index + 1, card.emoji || '✨', card.title || '제목 없음', card.subtitle || '부제목 없음', card.content || '내용이 생성되지 않았습니다.', sources);
                });

                if (parsedJson.cards.length > 0) {
                    saveButton.style.display = 'block';
                }

            } catch (error) {
                console.error('Error generating card news:', error);
                displayError(error.message);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };


        // PNG로 저장하는 함수
        const saveCardsAsPng = async () => {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;

            const originalButtonText = saveButton.textContent;
            saveButton.textContent = '저장 중...';
            saveButton.disabled = true;

            const promises = Array.from(cards).map((card, index) => {
                return new Promise((resolve) => {
                    html2canvas(card, {
                        backgroundColor: '#ffffff',
                        scale: 2 // 고해상도 이미지 생성을 위해 스케일 2배 적용
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `카드뉴스_${index + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        resolve();
                    });
                });
            });

            await Promise.all(promises);

            saveButton.textContent = originalButtonText;
            saveButton.disabled = false;
        };


        const displayError = (message) => {
            outputMainTitle.innerText = '카드뉴스 생성 실패';
            cardNewsSection.innerHTML = `<p class="placeholder-text text-red-500 col-span-full">카드뉴스 생성 중 오류가 발생했습니다. 다시 시도해 주세요. 만약 오류가 계속 발생하면, 다른 제목으로 시도해보세요. 오류 유형: ${message}</p>`;
        };


        const resetApp = () => {
            mainTitleInput.value = '';
            fileUploadInput.value = '';
            clearButton.style.display = 'none';
            saveButton.style.display = 'none';
            outputMainTitle.innerText = '';
            cardNewsSection.innerHTML = '';
            howToGuide.style.display = 'block';
        };


        let debounceTimeout;
        mainTitleInput.addEventListener('input', () => {
            clearButton.style.display = mainTitleInput.value.length > 0 ? 'block' : 'none';
            fileUploadInput.value = '';
            clearTimeout(debounceTimeout);
            if (mainTitleInput.value.trim() !== '') {
                loadingSpinner.style.display = 'block';
                howToGuide.style.display = 'none';
                debounceTimeout = setTimeout(() => {
                    generateCardNews();
                }, 1500);
            } else {
                resetApp();
            }
        });


        fileUploadInput.addEventListener('change', () => {
            mainTitleInput.value = '';
            clearButton.style.display = 'none';
            if (fileUploadInput.files.length > 0) {
                 loadingSpinner.style.display = 'block';
                 howToGuide.style.display = 'none';
                 generateCardNews();
            } else {
                resetApp();
            }
        });


        clearButton.addEventListener('click', () => {
            mainTitleInput.value = '';
            clearButton.style.display = 'none';
            fileUploadInput.value = '';
            resetApp();
        });


        resetButton.addEventListener('click', () => {
            resetApp();
            clearTimeout(debounceTimeout);
        });


        saveButton.addEventListener('click', saveCardsAsPng);
        
        document.addEventListener('DOMContentLoaded', () => {
            howToGuide.style.display = 'block';
        });
    </script>
</body>
</html>
