<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 생성 카드뉴스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.js/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        h1, h2, h3, h4, h5, h6, p, a, div, span, label, input, button, textarea {
            font-family: "Pretendard", sans-serif !important;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .input-section {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-weight: 700;
            color: #4b5563;
            display: block;
            margin-bottom: 0.5rem;
        }
        .input-with-button {
            position: relative;
        }
        .input-with-button input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s;
        }
        .input-with-button input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .input-clear-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
        }
        .file-upload-label {
            display: block;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #4b5563;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: clamp(1rem, 5vw, 2.5rem);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            box-sizing: border-box;
            text-align: left;
        }
        .card-number {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1;
        }
        .card-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .card-subtitle {
            font-size: clamp(0.875rem, 3vw, 1rem);
            color: #666;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .card-content {
            font-size: clamp(1rem, 3.5vw, 1.125rem);
            line-height: 1.6;
            color: #444;
            text-align: left;
        }
        .emoji {
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
            text-align: left;
        }
        .placeholder-text {
            color: #9ca3af;
            text-align: center;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
        }
        .card .download-button {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 9999px;
            padding: 0.5rem;
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .card:hover .download-button {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">
    <div id="loading-overlay" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="input-section">
            <h2 class="text-2xl font-bold mb-4 text-center">카드뉴스 생성기</h2>
            <div class="input-group">
                <!-- "구글 검색 기반" 문구 삭제 -->
                <label for="main-title" class="font-bold text-gray-600">1. 카드뉴스 키워드 입력</label>
                <div class="input-with-button">
                    <input type="text" id="main-title" placeholder="예: 시부야 맛집 TOP 7" value="">
                    <button id="clear-button" class="input-clear-btn" style="display:none;">
                        &#x2715;
                    </button>
                </div>
            </div>
            <!-- 파일 업로드 섹션 디자인 수정 -->
            <div class="mt-6">
                <p class="text-sm text-gray-500 text-left font-bold">2. 또는 파일 업로드(.pdf, .docx)</p>
                <div class="mt-2">
                    <input type="file" id="file-upload" accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display: none;">
                    <label for="file-upload" id="file-upload-label" class="file-upload-label md:w-2/3 lg:w-1/2 mx-auto">
                        파일 선택
                    </label>
                    <p id="file-name" class="text-sm text-gray-500 mt-2 text-center"></p>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 mt-8">
                <button id="reset-button" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-600 transition-colors" style="display:none;">
                    초기화
                </button>
                <button id="generate-button" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-indigo-600 transition-colors">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-xl">🚀</span> 카드 생성하기
                    </span>
                </button>
                <button id="save-button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600 transition-colors" style="display:none;">
                    PNG로 저장
                </button>
            </div>
        </div>
        <div id="card-news-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <h1 id="output-main-title" class="text-3xl font-bold text-center text-gray-800 mb-4 col-span-full"></h1>
            <div id="how-to-guide" class="placeholder-text col-span-full p-8 md:p-12">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mb-4">카드뉴스 사용법</h2>
                <p class="mb-2 text-gray-600">이곳은 자동 생성 카드뉴스가 표시될 공간이에요. 사용법은 아주 간단해요!</p>
                <p class="mb-2 text-gray-600">1. 위에 있는 입력 칸에 원하는 <b>카드뉴스 키워드</b>를 입력하세요.</p>
                <p class="mb-2 text-gray-600">2. 또는 <b>PDF(.pdf)</b>나 <b>워드(.docx)</b> 파일을 업로드하세요.</p>
                <p class="mb-2 text-gray-600">3. 입력/업로드 후 <b>'카드 생성하기'</b> 버튼을 누르면 멋진 카드뉴스가 만들어져요.</p>
                <p class="text-gray-600 font-bold mt-4">지금 바로 첫 번째 카드뉴스를 만들어보세요! 😊</p>
            </div>
        </div>
    </div>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
        
        const apiKey = "AIzaSyDfpal-sPS5EeCLYrvmeVnc_sA69L_EQ8M"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        const mainTitleInput = document.getElementById('main-title');
        const fileUploadInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const clearButton = document.getElementById('clear-button');
        const resetButton = document.getElementById('reset-button');
        const generateButton = document.getElementById('generate-button');
        const saveButton = document.getElementById('save-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const cardNewsSection = document.getElementById('card-news-section');
        const outputMainTitle = document.getElementById('output-main-title');
        const howToGuide = document.getElementById('how-to-guide');

        const createCard = (cardNumber, emoji, cardTitle, cardSubtitle, cardContent) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-number">${cardNumber}</div>
                <div class="emoji">${emoji}</div>
                <h2 class="card-title">${cardTitle}</h2>
                <p class="card-subtitle">${cardSubtitle}</p>
                <div class="card-content">${cardContent}</div>
                <button class="download-button" data-card-number="${cardNumber}" title="다운로드">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                </button>
            `;
            cardNewsSection.appendChild(card);
        };

        const fetchWithRetry = async (url, options, maxRetries = 3) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if (response.status === 429 || response.status === 503) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.log(`Retrying after ${delay.toFixed(0)}ms...`);
                        await new Promise(res => setTimeout(res, delay));
                        continue;
                    }
                    throw new Error(`API Error ${response.status}: ${await response.text()}`);
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                }
            }
            throw new Error(`Failed to fetch after ${maxRetries} retries.`);
        };

        const generateCardNews = async () => {
            const file = fileUploadInput.files[0];
            const hasTextPrompt = mainTitleInput.value.trim() !== '';

            if (!file && !hasTextPrompt) {
                resetApp();
                return;
            }
            if (!apiKey) {
                displayError("Gemini API 키가 비어있습니다. 코드 상단의 apiKey 변수에 키를 입력해주세요.");
                return;
            }

            loadingOverlay.style.display = 'flex';
            howToGuide.style.display = 'none';
            cardNewsSection.innerHTML = '';
            outputMainTitle.innerText = '';
            saveButton.style.display = 'none';
            resetButton.style.display = 'none';
            
            try {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            let textContent = '';
                            if (file.type === 'application/pdf') {
                                const typedarray = new Uint8Array(e.target.result);
                                const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                                for (let i = 1; i <= pdf.numPages; i++) {
                                    const page = await pdf.getPage(i);
                                    const content = await page.getTextContent();
                                    textContent += content.items.map(item => item.str).join(' ');
                                }
                            } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                                const result = await mammoth.extractRawText({ arrayBuffer: e.target.result });
                                textContent = result.value;
                            }
                            await processContentAndGenerate(textContent, false);
                        } catch (error) {
                            displayError(error.message);
                        } finally {
                            loadingOverlay.style.display = 'none';
                        }
                    };
                    reader.onerror = () => {
                        displayError("파일을 읽는 중 오류가 발생했습니다.");
                        loadingOverlay.style.display = 'none';
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                     await processContentAndGenerate(mainTitleInput.value, true);
                     loadingOverlay.style.display = 'none';
                }
            } catch (error) {
                displayError(error.message);
                loadingOverlay.style.display = 'none';
            }
        };

        const processContentAndGenerate = async (content, useSearch) => {
            const payload = { contents: [] };
            let promptText = '';

            if (useSearch) {
                promptText = `You are a creative writer.
1. Perform a Google search for "${content}".
2. Based on the search results, create 4 to 10 engaging card news slides.
3. Your response MUST be a single, valid JSON object and nothing else. Do not add any text, explanations, or markdown formatting before or after the JSON block.
The JSON structure MUST follow this exact format:
{
  "mainTitle": "Main Title About the Topic",
  "cards": [
    { "title": "Card 1 Title", "subtitle": "An engaging subtitle", "content": "Detailed content for card 1 with <br> breaks.", "emoji": "💡" },
    { "title": "Card 2 Title", "subtitle": "Another subtitle", "content": "Content for card 2.", "emoji": "🚀" }
  ]
}`;
                payload.tools = [{ "google_search": {} }];
            } else {
                promptText = `You are a creative writer. Based on the following summary, create 4 to 20 card news slides. Each slide needs a title, subtitle, content, and an emoji. Use <br> or <p> tags for line breaks in the content. The response MUST be a valid JSON object only.
Summary: ${content}`;
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "mainTitle": { "type": "STRING" },
                            "cards": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "title": { "type": "STRING" },
                                        "subtitle": { "type": "STRING" },
                                        "content": { "type": "STRING" },
                                        "emoji": { "type": "STRING" }
                                    },
                                    "required": ["title", "subtitle", "content", "emoji"]
                                }
                            }
                        },
                        "required": ["mainTitle", "cards"]
                    }
                };
            }
            
            payload.contents.push({ parts: [{ text: promptText }] });

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                let jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("API 응답에서 유효한 텍스트를 찾을 수 없습니다.");
                }

                // AI 응답 앞뒤의 markdown 코드 블록을 제거합니다.
                jsonText = jsonText.replace(/^```(json)?\s*|```\s*$/g, '').trim();

                // 💡 이번에는 더 강력한 정규표현식을 사용해 띄어쓰기를 포함한 모든 출처 표기를 제거합니다.
                const citationRegex = /\s*\[\d+(?:,\s*\d+)*\]/g;
                jsonText = jsonText.replace(citationRegex, '').trim();

                const parsedJson = JSON.parse(jsonText);
                outputMainTitle.innerText = parsedJson.mainTitle || "제목 없음";
                
                if (!parsedJson.cards || parsedJson.cards.length === 0) {
                     throw new Error("생성된 카드 데이터가 없습니다.");
                }

                parsedJson.cards.forEach((card, index) => {
                    // 카드 내용에서도 출처 표기를 한 번 더 제거합니다.
                    const cleanedContent = (card.content || '내용이 생성되지 않았습니다.').replace(citationRegex, '');
                    createCard(index + 1, card.emoji || '✨', card.title || '제목 없음', card.subtitle || '부제목 없음', cleanedContent);
                });

                if (parsedJson.cards.length > 0) {
                    saveButton.style.display = 'block';
                    resetButton.style.display = 'block';
                }
            } catch (error) {
                displayError(`데이터 처리 중 오류: ${error.message}`);
            }
        };

        const saveCardsAsPng = async () => {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;
            saveButton.textContent = '저장 중...';
            saveButton.disabled = true;
            for (const card of Array.from(cards)) {
                try {
                    const canvas = await html2canvas(card, { backgroundColor: '#ffffff', scale: 2 });
                    const link = document.createElement('a');
                    link.download = `카드뉴스_${card.dataset.cardNumber}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    await new Promise(resolve => setTimeout(resolve, 100));
                } catch(err) { console.error('PNG 저장 오류:', err); }
            }
            saveButton.textContent = 'PNG로 저장';
            saveButton.disabled = false;
        };

        const displayError = (message) => {
            outputMainTitle.innerText = '카드뉴스 생성 실패';
            cardNewsSection.innerHTML = `<p class="placeholder-text text-red-500 col-span-full">오류가 발생했습니다: ${message}<br>잠시 후 다른 키워드로 다시 시도해 주세요.</p>`;
        };

        const resetApp = () => {
            mainTitleInput.value = '';
            fileUploadInput.value = '';
            fileNameDisplay.innerText = '';
            clearButton.style.display = 'none';
            saveButton.style.display = 'none';
            resetButton.style.display = 'none';
            outputMainTitle.innerText = '';
            cardNewsSection.innerHTML = '';
            cardNewsSection.appendChild(howToGuide);
            howToGuide.style.display = 'block';
        };
        
        mainTitleInput.addEventListener('input', () => {
            clearButton.style.display = mainTitleInput.value.length > 0 ? 'block' : 'none';
            if (fileUploadInput.value) {
                fileNameDisplay.innerText = '';
                fileUploadInput.value = '';
            }
        });

        fileUploadInput.addEventListener('change', () => {
            mainTitleInput.value = '';
            clearButton.style.display = 'none';
            fileNameDisplay.innerText = fileUploadInput.files.length > 0 ? fileUploadInput.files[0].name : '';
        });

        clearButton.addEventListener('click', () => { mainTitleInput.value = ''; clearButton.style.display = 'none'; });
        resetButton.addEventListener('click', resetApp);
        generateButton.addEventListener('click', generateCardNews);
        saveButton.addEventListener('click', saveCardsAsPng);

        cardNewsSection.addEventListener('click', (e) => {
            const button = e.target.closest('.download-button');
            if (button) {
                const card = button.closest('.card');
                html2canvas(card, { backgroundColor: '#ffffff', scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `카드뉴스_${card.dataset.cardNumber}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            // howToGuide가 cardNewsSection에 없으면 추가
            if (!cardNewsSection.contains(howToGuide)) {
                 cardNewsSection.appendChild(howToGuide);
            }
        });
    </script>
</body>
</html>
